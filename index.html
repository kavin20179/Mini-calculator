<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS link -->
    <link href="style.css" rel="stylesheet">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator" id="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <input class="current" type="text" placeholder="0" id="screen">
        </div>
        <div class="buttons">
            <div class="one">
          <button onclick="clearfun()">CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="view('%')">%</button>
            <button onclick="view('/')">/</button>
        </div>
        <div class="two">
            <button onclick="view('7')">7</button>
            <button onclick="view('8')">8</button>
            <button onclick="view('9')">9</button>
            <button onclick="view('*')">*</button>
        </div>
        <div class="three">
            <button onclick="view('4')">4</button>
            <button onclick="view('5')">5</button>
            <button onclick="view('6')">6</button>
            <button onclick="view('-')">-</button>
        </div>
    <div class="four">         
        <button onclick="view('1')">1</button>
        <button onclick="view('2')">2</button>
        <button onclick="view('3')">3</button>
        <button onclick="view('+')">+</button>
        </div>
 <div class="five">        
        <button onclick="view('.')">.</button>
        <button onclick="change()"></button>
        <button onclick="view('0')">0</button>
        <button onclick="calculate()">=</button>
        </div>
        </div>
    </div>
    <script src="Calci.js"></script>

</body>
</html>
